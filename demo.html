<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amortization Schedule Calculator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      #schedule-controls {margin-bottom: 45px;}
      #schedule-controls .loan {margin-bottom: 15px; clear: both; overflow: hidden; height: 100%;}
      #schedule-controls .date {margin-bottom: 15px; clear: both; overflow: hidden; height: 100%;}
      #schedule-controls input {float: left; display: block; width: 19%; margin-right: 1%;}
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">


      <div class="page-header">
        <h1>Amortization Schedule Calculator</h1>
        <p class="lead">This jQuery plugin - lets you estimate monthly loan repayments. It also determines how much of repayments will go towards the principal and how much will go towards interest. Calculator also features grace period. <a href="https://github.com/sandrodz/jquery-amortization-schedule-calculator">Download on gitHub</a></p>
      </div>
    
      <div id="schedule-controls"></div>
      <div id="schedule-container"></div>


    </div> <!-- /container -->
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.amortizationschedule.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script>
      $(function(){
        $("#schedule-container").amortizationSchedule({
          controlsID : 'schedule-controls'
        });
      });
    </script>
  </body>
</html>
